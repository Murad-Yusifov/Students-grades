<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-top: 5px;
            padding: 5px;
            width: 200px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<h1>Student Eligibility Checker</h1>
<form id="studentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age" required min="1" max="30">
    
    <button type="button" id="submitButton">Check Eligibility</button>
</form>

<div class="result" id="result"></div>

<script src="index.js"></script>

</body>
</html>
